{% extends 'inicio.html' %}
{% load bootstrap5 %}

{% block principal %}
    <h1>Faça sua reserva já!</h1>
    
    {% if sucesso %}
    <p class="alert alert-success"> Reserva feita com sucesso !</p>
    {% else %}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div>
            {% bootstrap_form formulario %}
            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </div>
    </form>
    {% endif %}
{% endblock principal %}
